<!DOCTYPE html>
<html>
<head>
    <title>Mi Geovisor GeoServer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #mapa { height: 100%; width: 100%; }
        html, body { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="mapa"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 1. Inicializa el mapa
        var mapa = L.map('mapa').setView([40.7128, -74.0060], 10); // Coordenadas de ejemplo

        // 2. Añade un mapa base (ej. OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(mapa);

        // 3. Añade la capa WMS de GeoServer (¡AQUÍ ESTÁ LA CLAVE!)
        var capaWMS = L.tileLayer.wms('[TU_URL_DE_GEOSERVER]/wms', {
            layers: '[WORKSPACE]:[CAPA_DE_TU_POSTGIS]',
            format: 'image/png',
            transparent: true,
            version: '1.1.0',
            attribution: 'Datos PostGIS/GeoServer'
        }).addTo(mapa);
    </script>
</body>
</html>
